<style>

    .btn-navi{
        border-width: 1px;
        border-color: gray;
        padding: 10px;
        border-radius: 3px;
        font-weight: 200;
        cursor: pointer;
    }

    .anch{
        padding-left: 2px;
        padding-right: 2px;
    }

    .btn-stretch{
        background-color: green;
        color: white;
        border: none;
        padding: 12px;
        transition: padding 0.5s;
        cursor: pointer;
    }
    
    .btn-stretch:hover{
        padding: 20px;
    }

    .btn-shadow{
        background-color: green;
        color: white;
        border: none;
        padding: 12px;
        box-shadow: 5px 5px 5px rgb(0, 0, 0, 0.20);
        transition: box-shadow 0.5s;
        cursor: pointer;
    }

    .btn-shadow:active{
        box-shadow: none;
    }

    .btn-num{
        background-color: green;
        color: white;
        border: none;
        padding: 12px;
        padding-left: 15px;
        padding-right: 15px;
        margin: 3px;
        cursor: pointer;
        transition: padding-left 0.5s, padding-right 0.15s;
    }

    .btn-num:hover{
        padding-left: 25px;
        padding-right: 25px;
    }

</style>

<button class="btn-navi">
    Back
</button>
