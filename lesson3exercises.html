<style>

    .uber{
        border: none;
        background-color: black;
        color: white;
        width: 120px;
        height: 40px;
        cursor: pointer;
        transition: opacity 0.50s;
    }

    .uber:hover{
        opacity: 0.8;
    }

    .amazon{
        background-color: rgb(255, 216, 20);
        border: none;
        width: 140px;
        height: 40px;
        border-radius: 20px;
        cursor: pointer;
        transition: background-color 0.50s;
    }

    .amazon:hover{
        background-color: rgb(201, 172, 12);
    }

    .github{
        background-color: rgb(46, 164, 79);
        border: none;
        color: white;
        width: 100px;
        height: 35px;
        border-radius: 5px;
        font-weight: bold;
        cursor: pointer;
        transition: box-shadow 0.50s;
    }

    .github:hover{
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
    }

    .bootstrap1{
        background-color: rgb(121, 82, 179);
        border: none;
        color: white;
        font-weight: bold;
        width: 100px;
        height: 30px;
        border-radius: 3px;
        cursor: pointer;
        transition: background-color 0.50s;
    }

    .bootstrap1:hover{
        background-color: rgb(99, 69, 143);
    }

    .bootstrap2{
        border-width: 1px;
        border-color: rgb(108, 117, 125);
        color: rgb(108, 117, 125);
        font-weight: bold;
        border-radius: 3px;
        width: 100px;
        height: 30px;
        cursor: pointer;
        transition: background-color 0.50s, color 0.50s;
    }

    .bootstrap2:hover{
        background-color: rgb(108, 117, 125);
        color: white;
    }

    .linkedin1{
        background-color: rgb(10, 102, 194);
        color: white;
        font-weight: bold;
        width: 200px;
        height: 30px;
        border: none;
        border-radius: 15px;
        margin-top: 5px;
        cursor: pointer;
        transition: background-color 0.50s;
    }

    .linkedin1:hover{
        background-color: rgb(17, 87, 157);
    }

    .linkedin2{
        border-width: 1px;
        border-radius: 15px;
        border-color: rgb(10, 102, 194);
        height: 30px;
        width: 75px;
        color: rgb(10, 102, 194);
        font-weight: bold;
        margin-top: 5px;
        cursor: pointer;
        transition: background-color 0.50s, color 0.50s;
    }

    .linkedin2:hover{
        background-color: rgb(10, 102, 194);
        color: white;
    }

    .nike-anchor{
        color: rgb(0,113, 133);
    }

    .nike-anchor:hover{
        color: red;
    }

    .nike-title{
        font-weight: bold;
        font-size: 20px;
    }

    .nike-subtitle{
        color: rgb(0, 118, 0);
        font-weight: bold;
    }

    .cart{
        background-color: rgb(255, 216, 20);
        border: none;
        width: 120px;
        height: 30px;
        border-radius: 15px;
        cursor: pointer;
        transition: background-color 0.50s, opacity 0.50s;
    }

    .cart:hover{
        background-color: rgb(227, 192, 21);
    }

    .cart:active{
        opacity: 0.7;
    }

    .buy{
        background-color: rgb(255, 164, 28);
        border: none;
        width: 120px;
        height: 30px;
        border-radius: 15px;
        cursor: pointer;
        transition: background-color 0.50s, opacity 0.50s;
    }

    .buy:hover{
        background-color: rgb(225, 145, 23);
    }

    .buy:active{
        opacity: 0.7;
    }

</style>

<button class="uber">
    Request now
</button>

<button class="amazon">
    Add to Cart
</button>

<button class="github">
    Sign up
</button>

<button class="bootstrap1">
    Get started
</button>

<button class="bootstrap2">
    Download
</button>

<button class="linkedin1">
    Apply on company website
</button>

<button class="linkedin2">
    Save
</button>

<br>

<a href="https://amazon.com" class="nike-anchor">
    Back to Amazon
</a>
<p class="nike-title">
    Nike Black Running Shoes
</p>
<p class="nike-subtitle">
    39 - in stock.
</p>
<p>
    Free delivery tomorrow.
</p>
<button class="cart">
    Add to Cart
</button>
<button class="buy">
    Buy now
</button>
